name: Automated Email Sending

on:
  schedule:
    # All times in UTC (Nigeria WAT = UTC+1, so subtract 1 hour)
    # 9:00 AM WAT = 8:00 AM UTC
    - cron: '0 8 * * 1-5'
    # 10:30 AM WAT = 9:30 AM UTC
    - cron: '30 9 * * 1-5'
    # 12:00 PM WAT = 11:00 AM UTC
    - cron: '0 11 * * 1-5'
    # 2:00 PM WAT = 1:00 PM UTC
    - cron: '0 13 * * 1-5'
    # 4:00 PM WAT = 3:00 PM UTC
    - cron: '0 15 * * 1-5'
  
  # Allow manual trigger from GitHub UI
  workflow_dispatch:

jobs:
  send-emails:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install
      
      - name: Send emails
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          PORT: 3000
        run: npm run send-emails
