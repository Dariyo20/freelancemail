name: Lead Automation Scheduler

on:
  # Schedule jobs using cron (UTC time)
  schedule:
    # Check replies every 2 hours (starting at 6 AM WAT = 5 AM UTC)
    - cron: '0 5,7,9,11,13,15,17,19 * * *'  # Every 2 hours from 6 AM to 8 PM WAT
    
  # Allow manual triggering from GitHub UI
  workflow_dispatch:
    inputs:
      task:
        description: 'Task to run'
        required: true
        default: 'check-replies'
        type: choice
        options:
          - check-replies
          - send-emails
          - import-leads

jobs:
  check-replies:
    name: Check Email Replies
    runs-on: ubuntu-latest
    # Only run on schedule, not on manual dispatch (unless specifically selected)
    if: github.event_name == 'schedule' || github.event.inputs.task == 'check-replies'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Gmail credentials
        env:
          GMAIL_CREDENTIALS: ${{ secrets.GMAIL_CREDENTIALS }}
          GMAIL_TOKEN: ${{ secrets.GMAIL_TOKEN }}
        run: |
          echo "$GMAIL_CREDENTIALS" > gmail_credentials.json
          echo "$GMAIL_TOKEN" > gmail_token.json

      - name: Setup environment variables
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
          FIRECRAWL_API_KEY: ${{ secrets.FIRECRAWL_API_KEY }}
        run: |
          echo "MONGODB_URI=$MONGODB_URI" >> .env
          echo "PERPLEXITY_API_KEY=$PERPLEXITY_API_KEY" >> .env
          echo "FIRECRAWL_API_KEY=$FIRECRAWL_API_KEY" >> .env

      - name: Check for email replies
        run: npm run check-replies

      - name: Commit updated tokens (if changed)
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git diff --quiet && git diff --staged --quiet || git commit -m "chore: update Gmail tokens [automated]"
          git push || echo "No changes to push"

  send-emails:
    name: Send Scheduled Emails
    runs-on: ubuntu-latest
    # Only run on manual trigger
    if: github.event.inputs.task == 'send-emails'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Gmail credentials
        env:
          GMAIL_CREDENTIALS: ${{ secrets.GMAIL_CREDENTIALS }}
          GMAIL_TOKEN: ${{ secrets.GMAIL_TOKEN }}
        run: |
          echo "$GMAIL_CREDENTIALS" > gmail_credentials.json
          echo "$GMAIL_TOKEN" > gmail_token.json

      - name: Setup environment variables
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
          FIRECRAWL_API_KEY: ${{ secrets.FIRECRAWL_API_KEY }}
        run: |
          echo "MONGODB_URI=$MONGODB_URI" >> .env
          echo "PERPLEXITY_API_KEY=$PERPLEXITY_API_KEY" >> .env
          echo "FIRECRAWL_API_KEY=$FIRECRAWL_API_KEY" >> .env

      - name: Send emails
        run: npm run send-emails

      - name: Commit updated tokens (if changed)
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git diff --quiet && git diff --staged --quiet || git commit -m "chore: update after sending emails [automated]"
          git push || echo "No changes to push"

  import-leads:
    name: Import Leads from CSV
    runs-on: ubuntu-latest
    # Only run on manual trigger
    if: github.event.inputs.task == 'import-leads'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup environment variables
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
        run: |
          echo "MONGODB_URI=$MONGODB_URI" >> .env

      - name: Import leads
        run: npm run import

      - name: Commit processed CSVs
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git diff --quiet && git diff --staged --quiet || git commit -m "chore: import leads [automated]"
          git push || echo "No changes to push"
